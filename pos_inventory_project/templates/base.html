<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}POS System{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Login Page Styles */
        .login-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: 
                linear-gradient(135deg, #667eea 0%, #764ba2 100%),
                url('/static/images/background.png') center/cover fixed;
            background-blend-mode: overlay;
            position: relative;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .login-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 2;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .login-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }
        
        /* Messages */
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Dashboard Styles */
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .dashboard-header h1 {
            color: #333;
            font-size: 28px;
        }
        
        .btn-logout {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .btn-logout:hover {
            background-color: #c82333;
        }
        
        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .user-info {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .user-info h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .user-info p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .card p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* POS Page Styles */
        .pos-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .pos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .pos-header h1 {
            color: #333;
            font-size: 28px;
        }
        
        .pos-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        
        .form-section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .form-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .pos-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .pos-table thead {
            background-color: #667eea;
            color: white;
        }
        
        .pos-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .pos-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .pos-table tbody tr:hover {
            background-color: #f9f9f9;
        }
        
        .totals-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .total-row span {
            font-weight: 600;
        }
        
        .total-row input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-align: right;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .total-row strong {
            font-size: 18px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .btn-primary, .btn-secondary, .btn-save, .btn-add, .btn-search, .btn-remove, .btn-exit, .btn-cancel, .btn-danger {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #764ba2;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        
        .btn-save:hover {
            background-color: #218838;
        }
        
        .btn-add {
            background-color: #667eea;
            color: white;
        }
        
        .btn-add:hover {
            background-color: #764ba2;
        }
        
        .btn-search {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            font-size: 13px;
        }
        
        .btn-search:hover {
            background-color: #5a6268;
        }
        
        .btn-remove {
            background-color: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-remove:hover {
            background-color: #c82333;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
        }
        
        .btn-small:hover {
            background-color: #764ba2;
        }
        
        .btn-small.btn-success {
            background-color: #28a745;
        }
        
        .btn-small.btn-success:hover {
            background-color: #218838;
        }
        
        .btn-small.btn-danger {
            background-color: #dc3545;
        }
        
        .btn-small.btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-exit {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-exit:hover {
            background-color: #5a6268;
        }
        
        .btn-cancel {
            background-color: #ffc107;
            color: #333;
        }
        
        .btn-cancel:hover {
            background-color: #e0a800;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .item-details {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .dashboard-content {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .dashboard-header h1 {
                font-size: 24px;
            }
            
            .pos-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }

        /* Modern POS Form Styles */
        .pos-container-modern {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 15px;
            background: #f5f6fa;
            min-height: 100vh;
        }

        .pos-header-modern {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pos-header-modern h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 3px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .btn-back {
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #e0e0e0;
            transform: translateX(-3px);
        }

        .pos-form-modern {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: slideUp 0.4s ease-out;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .card-icon {
            font-size: 24px;
            opacity: 0.9;
        }

        .card-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .card-body {
            padding: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group input {
            flex: 1;
        }

        .btn-search {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-search:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .required {
            color: #e74c3c;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[readonly] {
            background: #f9f9f9;
            color: #666;
            cursor: not-allowed;
        }

        .item-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 10px;
            margin-bottom: 12px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .action-group {
            display: flex;
            align-items: center;
        }

        .btn-add-item {
            padding: 12px 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            font-weight: 600;
        }

        .btn-add-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
        }

        .table-container-modern {
            overflow-x: auto;
            margin-top: 20px;
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .modern-table thead {
            background: #f5f6fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .modern-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        .modern-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .modern-table tbody tr:hover {
            background: #f9f9f9;
        }

        .text-center {
            text-align: center !important;
        }

        .text-right {
            text-align: right !important;
        }

        .btn-remove {
            padding: 6px 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-remove:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .totals-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .totals-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .total-item {
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .total-item label {
            display: block;
            margin-bottom: 6px;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .total-item input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            color: #333;
            background: white;
        }

        .grand-total {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, #fff9e6 0%, #fffbf0 100%);
        }

        .grand-total input {
            color: #f39c12;
            font-size: 24px;
        }

        .form-actions-modern {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px 0;
        }

        .btn-save-modern,
        .btn-cancel-modern,
        .btn-exit-modern {
            padding: 11px 18px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-save-modern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-cancel-modern {
            background: #e74c3c;
            color: white;
        }

        .btn-cancel-modern:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-exit-modern {
            background: #95a5a6;
            color: white;
            text-decoration: none;
        }

        .btn-exit-modern:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        /* Content wrapper */
        body > * {
            width: 100%;
            max-width: 100%;
        }

    </style>
</head>
<body>
    <div style="width: 100%; max-width: 100%; overflow-x: hidden;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
