<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Boarding House</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-color: #6200ea;
            --primary-color: #3700b3;
            --success-color: #03dac6;
            --error-color: #cf6679;
            --border-color: #dee2e6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            font-size: 0.95rem; /* Slightly more compact base size */
        }

        /* Crisp and Compact Form Fields */
        .form-control, .form-select {
            font-size: 0.9rem;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
        }

        .input-group-text {
            background-color: #fff;
            border-right: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        
        .input-group .form-control, .input-group .form-select {
            border-left: none;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        /* Focus state for input groups */
        .input-group:focus-within .input-group-text {
            border-color: #86b7fe;
            color: var(--primary-color);
        }
        .input-group:focus-within .form-control, .input-group:focus-within .form-select {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        /* Make icons inside input-group-text consistent width */
        .input-group-text i {
            width: 1.2em;
            text-align: center;
        }

        .navbar {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 600;
            color: var(--primary-color) !important;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .table {
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .table thead th {
            border-bottom: 2px solid var(--border-color);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table tbody td {
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            color: var(--text-primary);
            background-color: rgba(0, 0, 0, 0.02);
        }

        .indicator {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .indicator-white { background-color: #ffffff; border: 1px solid #ced4da; box-shadow: 0 0 2px rgba(0,0,0,0.1); }
        .indicator-yellow { background-color: #ffc107; box-shadow: 0 0 4px rgba(255, 193, 7, 0.4); }
        .indicator-red { background-color: #dc3545; box-shadow: 0 0 4px rgba(220, 53, 69, 0.4); }
        .indicator-black { background-color: #343a40; }
        .indicator-green { background-color: #28a745; box-shadow: 0 0 4px rgba(40, 167, 69, 0.4); }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #5600e8;
            border-color: #5600e8;
        }

        .btn-outline-light {
            border-color: var(--border-color);
            color: var(--text-secondary);
        }

        .btn-outline-light:hover {
            background-color: var(--primary-color);
            color: #ffffff;
            border-color: var(--primary-color);
        }

        h2, h3 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .form-control, .form-select {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .form-control:focus, .form-select:focus {
            background-color: #ffffff;
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(55, 0, 179, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-5">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-home me-2"></i>Sakura Boarding House
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                        {% if user.role == 'Admin' %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'customers' %}">Customers</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'rooms' %}">Rooms</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'payment' %}">Payments</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'report' %}">Report</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users' %}">Users</a></li>
                        {% endif %}
                        <li class="nav-item ms-3">
                            <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt me-1"></i> Logout
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
