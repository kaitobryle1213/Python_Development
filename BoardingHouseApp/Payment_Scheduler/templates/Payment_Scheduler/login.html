{% extends 'Payment_Scheduler/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4 p-md-5">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-3x mb-3 text-secondary"></i>
                <h3 class="fw-bold">Welcome Back</h3>
                <p class="text-muted">Sign in to your account</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger py-2" role="alert">
                    <small>Invalid username or password.</small>
                </div>
                {% endif %}
                <div class="mb-3">
                    <label class="form-label text-secondary small">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-secondary" style="border-color: var(--border-color);"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control border-start-0 ps-0" required placeholder="Enter username">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary small">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-secondary" style="border-color: var(--border-color);"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0" required placeholder="Enter password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-medium">
                    Sign In
                </button>
            </form>
        </div>
        <div class="text-center mt-3 text-muted small">
            &copy; 2025 Sakura Boarding House
        </div>
    </div>
</div>
{% endblock %}
