{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in · RDRealty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; 
      background: linear-gradient(135deg,#f6f8fb 0%, #eef1f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 420px;
      width: 100%;
      border: none;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
    }
    .brand {
      display: flex; align-items: center; gap: 10px;
    }
    .brand img { width: 40px; height: 40px; }
    .brand h1 { font-size: 1.1rem; margin: 0; font-weight: 600; }
    .form-control { border-radius: 10px; }
    .btn-primary { border-radius: 10px; }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="card-body p-4 p-md-5">
      <div class="brand mb-3">
        <img src="{% static 'images/RDCorp.png' %}" alt="RD Corp">
        <h1>RD Realty · Sign in</h1>
      </div>
      {% if form.errors %}
      <div class="alert alert-danger">Invalid username or password.</div>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" autocomplete="username" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" autocomplete="current-password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
