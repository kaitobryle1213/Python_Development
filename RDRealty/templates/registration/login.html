{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Â· RDRealty</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0f172a; /* Slate 900 */
            --primary-hover: #1e293b; /* Slate 800 */
            --accent-color: #3b82f6; /* Blue 500 */
            --bg-gradient-start: #f8fafc;
            --bg-gradient-end: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #334155;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px 30px;
            overflow: hidden;
            position: relative;
        }
        
        /* Top decorative line */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .brand-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            font-size: 0.875rem;
            color: #64748b;
        }

        .form-floating > .form-control {
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            padding-left: 45px;
            height: 52px;
            font-size: 0.95rem;
        }
        
        .form-floating > .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-floating > label {
            padding-left: 45px;
            padding-top: 14px; /* Adjust based on height */
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            color: #94a3b8;
            z-index: 5;
            transition: color 0.2s;
        }

        .form-floating:focus-within .input-icon {
            color: #3b82f6;
        }

        .btn-primary {
            background-color: #0f172a;
            border-color: #0f172a;
            height: 50px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.3px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #1e293b;
            border-color: #1e293b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        }

        .alert-danger {
            border-radius: 12px;
            font-size: 0.9rem;
            border: none;
            background-color: #fef2f2;
            color: #ef4444;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copyright {
            text-align: center;
            margin-top: 25px;
            font-size: 0.75rem;
            color: #94a3b8; /* Light slate text for better contrast against dark bg */
        }
        
        .copyright a {
            color: #cbd5e1;
            text-decoration: none;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-section">
                <img src="{% static 'images/RDCorp.png' %}" alt="RD Corp Logo" class="brand-logo">
                <h1 class="brand-title">RD Realty</h1>
                <p class="brand-subtitle">Welcome back! Please sign in to continue.</p>
            </div>

            {% if form.errors %}
            <div class="alert alert-danger mb-4">
                <i class="fas fa-exclamation-circle"></i>
                <div>Invalid username or password.</div>
            </div>
            {% endif %}
            
            {% if error_message %}
            <div class="alert alert-danger mb-4">
                <i class="fas fa-exclamation-circle"></i>
                <div>{{ error_message }}</div>
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">
                
                <div class="form-floating mb-3 position-relative">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" autocomplete="username" required>
                    <label for="floatingInput">Username</label>
                </div>
                
                <div class="form-floating mb-4 position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="current-password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100" type="submit">
                    Sign in <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>
        </div>
        
        <div class="copyright">
            &copy; {% now "Y" %} RD Realty Corporation. All rights reserved.
        </div>
    </div>
</body>
</html>
